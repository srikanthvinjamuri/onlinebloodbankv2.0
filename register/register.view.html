<center> <h2><b>Register</h2></b></center>
<div class="col-md-6 col-md-offset-3 jumbotron" ng-controller="registercontroller"  style="background-color:#e6e6e6">
   
    <form name="form" ng-submit="regsubmit()" >
        <div class="form-group">
            <label for="username">FullName<span style="color: red"> *</span></label>
            <input type="text" name="t1" ng-model="username" class="form-control" required pattern="^[A-Za-z ]+" />
         
        </div>
        <div class="form-group">
            <label for="gender">Gender<span style="color: red"> *</span></label>&emsp; &emsp;&emsp; &emsp;
            <input type="radio" name="r1" ng-model="gender" value="male" ng-required="!gender"> Male &emsp; &emsp;&emsp; &emsp; &emsp; &emsp;
            <input type="radio" name="r1"  ng-model="gender" value="female" ng-required="!gender"> Female<br>
         
        </div> 
         <div class="form-group">
            <label for="blood">Blood Group<span style="color: red"> *</label>
            <select class="form-control" id="combo" name="combo1" ng-model="bloodgroup" required>         
        <option value="">select</option>
        <option >A+</option>
        <option >B+</option>
        <option >0+</option>
        <option >A-</option>
        <option >B-</option>
        <option >0-</option>
        <option >AB+</option>
        <option >AB-</option>
        <option >A</option>
        
                 </select>
           <span class="error" ng-show="form.combo1.$dirty && form.combo1.$invalid">Select your bloodgroup</span>
        </div>
           <div class="form-group">
            <label for="mobile">Mobile Number<span style="color: red"> *</label>
            <input type="tel" name="t6" ng-model="num"  class="form-control"  required pattern="^\d{10}$" />
         <span ng-show="form.t6.$error.pattern">Please enter 10 valid mobile number</span>
        </div>
         <div class="form-group">
            <label for="weight">Weight<span style="color: red"> *</label>
            <input type="number" name="t3" ng-model="weight " class="form-control" required pattern="^[0-9]+" min="45" max="100"/>
          
        </div>
           <div class="form-group">
            <label for="age">Age<span style="color: red"> *</label>
            <input type="number" name="t2" ng-model="age" class="form-control"  required  pattern="^[0-9]+" min="19" max="60"/>
          
        </div>
            <div class="form-group">
            <label for="city">City<span style="color: red"> *</label>
            <input type="text" name="t7" ng-model="city" class="form-control" required pattern="^[A-Za-z ]+"/>
          
        </div>
           <div class="form-group">
            <label for="area">Area<span style="color: red"> *</label>
            <input type="text"  name="t8" ng-model="area" class="form-control" required pattern="^[A-Za-z ]+" />
          
        </div>
         <div class="form-group">
            <label for="email">Email-Id<span style="color: red"> *</label>
            <input type="text" name="t5" ng-model="email" class="form-control"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
            
        </div>
        <div class="form-group">
            <label for="password">Password <span style="color: red"> *</label>
            <input type="password" name="t9"    ng-model="password " class="form-control" required pattern="^[A-Za-z0-9@#$%]+"/>
            
        </div>
        <div class="form-actions" style="padding-top: 0px" >
            <table>
                <tr>
            <td><button type="submit" onClick="validate()" class="btn btn-primary">REGISTER</button>
                 <span id="message"></span>
              
                
            </td>
            <td>    &emsp; &emsp; &emsp; &emsp;</td>
            <td> <div style="margin-left: 50px"><a href="#/" class="btn btn-primary">Cancel</a></td></tr>
            </table>
            <br>
            <br>
        </div>
    </form>
</div>
